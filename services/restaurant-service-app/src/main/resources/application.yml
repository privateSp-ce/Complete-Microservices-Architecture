# ============================================
# 1. CORE APPLICATION & SERVER CONFIGURATION
# ============================================
server:
  port: 8081

spring:
  application:
    name: restaurant-service-app
  
  # Spring Cloud Config Client
  config:
    import: configserver:http://localhost:8888  # Tell the client where to find the Config Server
  
  # Console output formatting
  output:
    ansi:
      enabled: always

# ============================================
# 2. DATABASE & PERSISTENCE (MongoDB)
# ============================================
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: restaurant_db
      username: admin
      password: admin123
      authentication-database: admin

# ============================================
# 3. MESSAGING SYSTEMS (KAFKA & RABBITMQ)
# ============================================
spring:
  # Publishing events (if needed)
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  # Listening for events (if needed)
  rabbitmq:
    host: localhost
    username: admin
    password: admin

# ============================================
# 4. SERVICE DISCOVERY (EUREKA)
# ============================================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  # Eureka Server ekkada undo cheppadaniki
  instance:
    prefer-ip-address: true  # Register with IP address instead of hostname

# ============================================
# 5. RESILIENCE (RESILIENCE4J)
# ============================================
resilience4j:
  circuitbreaker:
    instances:
      productServiceBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        slidingWindowType: COUNT_BASED
        recordExceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.ConnectException
          - java.io.IOException

  timelimiter:
    instances:
      productServiceBreaker:
        timeoutDuration: 5s
        cancelRunningFuture: true

# ============================================
# 6. OBSERVABILITY (ACTUATOR, TRACING, METRICS)
# ============================================
management:
  # Base path for all actuator endpoints
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers,circuitbreakerevents,prometheus,metrics
      base-path: /actuator

  # Health Check Configuration
  endpoint:
    health:
      show-details: when-authorized # 'always' is ok for dev, 'when-authorized' is better for prod
      show-components: always

  health:
    circuitbreakers:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true

  # Distributed Tracing (Zipkin)
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans # Mana Zipkin dashboard address
  tracing:
    sampling:
      probability: 1.0 # 1.0 ante 100% of requests ni trace cheyyi ani ardam

  # Metrics (Prometheus)
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}  # Tag all metrics with service name
    distribution:
      percentiles-histogram:
        http.server.requests: true  # Generate histograms for request duration

# ============================================
# 7. SPRINGDOC OPENAPI (SWAGGER)
# ============================================
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  
  show-actuator: true
  
  # Package to scan for REST controllers
  packages-to-scan: com.foodexpress.restaurant.controller

# ============================================
# 8. APPLICATION-SPECIFIC PROPERTIES
# ============================================
app:
  name: Restaurant Service
  version: 1.0.0
  description: Microservice for managing restaurants, menu categories, and menu items.